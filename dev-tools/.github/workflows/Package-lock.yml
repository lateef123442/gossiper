name: Regenerate package-lock.json on Linux

on:
  workflow_dispatch:

jobs:
  regen-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean workspace
        run: |
          rm -rf node_modules package-lock.json || true

      - name: Install dependencies (npm)
        run: |
          npm install
      - name: Run build (to ensure native binaries are fetched)
        run: |
          npm run build

      - name: Commit lockfile if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: regenerate package-lock.json on linux for native bindings" || echo "no changes to commit"
          git push || echo "push failed (check permissions)"
